<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css} "/>
    <title>Recipe</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1 class="panel-title">my recipe </h1>

                <div class="row float-right">
                    <button class="btn btn-outline-primary" onclick="location.href='/recipe/add'">Create</button>
                </div>
                   <table class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="recipe: ${recipes}">
                                <td th:text="${recipe.id}">id</td>
                                <td th:text="${recipe.description}">description</td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id} +'/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id} +'/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/'+${recipe.id} +'/delete'}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </table>

            </div>
        </div>
    </div>




</body>
    <script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</html>
