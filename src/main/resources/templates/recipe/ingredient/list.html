<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"/>
    <title>Recipe</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1 class="panel-title">Ingredients </h1>

                <div class="row float-right">
                    <button class="btn btn-outline-primary" onclick="location.href='/recipe/add'">Create</button>
                </div>
                <table class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredientCommands)}">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ingredient: ${recipe.ingredientCommands}">
                            <td th:text="${ingredient.id}">id</td>
                            <td th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasureCommand.getDescription()} + ' - ' + ${ingredient.description}">description</td>
                            <td><a href="#" th:href="@{'/recipe/'+${recipe.id} +'/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                            <td><a href="#" th:href="@{'/recipe/'+${recipe.id} +'/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                            <td><a href="#" th:href="@{'/recipe/'+${recipe.id} +'/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </table>

            </div>
        </div>
    </div>




</body>
<script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</html>
