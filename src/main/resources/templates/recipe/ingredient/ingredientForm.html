<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"/>
    <title>Recipe</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="card">
                    <div class="card-header">Edit Ingredient Information</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <lable>Ingredient Description :</lable>
                                <input class="form-control" th:field="*{description}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <lable>Amount :</lable>
                                <input class="form-control" th:field="*{amount}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <lable>Unit Of Measure :</lable>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uom : ${unitOfMeasure}"
                                    th:value="${uom.id}"
                                    th:selected="${uom.id.equals(ingredient.unitOfMeasureCommand.getId())}"
                                    th:text="${uom.description}">Each</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>
</div>




</body>
<script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</html>
