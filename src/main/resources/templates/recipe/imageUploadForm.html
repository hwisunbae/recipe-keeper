<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"/>
    <title>Recipe</title>
</head>
<body>

<div class="container">
    <br>
    <h1 class="text-center" th:text="${recipe.description}">Recipe View Page</h1>
    <div class="row">
        <button class="btn btn-outline-primary mt-2 mb-3" onclick="location.href='/'">Main</button>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Upload a new image</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                        <form action="http:\\localhost" th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}" method="post"
                            enctype="multipart/form-data">

                            <input id="imageFile" name="imageFile" type="file" class="file">
                            <br>
                            <button type="submit" class="btn btn-outline-primary mb-3 mt-3">Submit</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>





</body>
<script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</html>
